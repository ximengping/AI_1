<body>
    <div class="container" id="mainContainer">
        <!-- ËøõÂ∫¶‰π¶Á≠æÂíåÈ°∂ÈÉ®Ê†è -->
        <div class="progress-flag" id="progressFlag">1/6</div>

    <!-- ÁªìÊûúÈ°µ -->
    <div id="resultPage" style="display:none;">
        <div class="awesome">Awesome!</div>
        <div class="star-bar">
            <span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span>
        </div>
        <div class="result-card">

        </div>
        <div class="result-tip">ÂÖ±<span id="resultCount"></span>Â∞èÈ¢òÔºåÁÇπÂáªÈ¢òÂè∑Êü•ÁúãËØ¶ÊÉÖ</div>

    <!-- ÂçïËØçÂç°ÁâáÂºπÁ™óÂ§çÁî®ÂéüÊúâ -->
    <div class="word-card" id="wordCard">
        <span class="close" onclick="closeWordCard()">√ó</span>
        <h2 id="cardWord"></h2>
        <p id="cardPhonetic"></p>
        <p id="cardMeaning"></p>
        <span class="speaker-icon" onclick="playWordCard()">üîä</span>
    </div>

    <script>
        const allWords = [
            { word: 'apple', phonetic: '/Àà√¶pl/', meaning: 'ËãπÊûú' },
            { word: 'banana', phonetic: '/b…ôÀàn…ëÀên…ô/', meaning: 'È¶ôËïâ' },
            { word: 'computer', phonetic: '/k…ômÀàpjuÀêt…ôr/', meaning: 'ÁîµËÑë' },
            { word: 'dictionary', phonetic: '/Ààd…™k É…ôn…ôri/', meaning: 'Â≠óÂÖ∏' },
            { word: 'elephant', phonetic: '/Ààel…™f…ônt/', meaning: 'Â§ßË±°' },
            { word: 'freedom', phonetic: '/ÀàfriÀêd…ôm/', meaning: 'Ëá™Áî±' },
            { word: 'garden', phonetic: '/Àà…°…ëÀêdn/', meaning: 'Ëä±Âõ≠' },
            { word: 'hospital', phonetic: '/Ààh…ísp…™tl/', meaning: 'ÂåªÈô¢' },
            { word: 'internet', phonetic: '/Àà…™nt…ônet/', meaning: '‰∫íËÅîÁΩë' },
            { word: 'journey', phonetic: '/Ààd í…úÀêni/', meaning: 'ÊóÖË°å' },
            { word: 'knowledge', phonetic: '/Ààn…íl…™d í/', meaning: 'Áü•ËØÜ' },
            { word: 'language', phonetic: '/Ààl√¶≈ã…°w…™d í/', meaning: 'ËØ≠Ë®Ä' },
            { word: 'mountain', phonetic: '/Ààma änt…™n/', meaning: 'Â±±' },
            { word: 'nature', phonetic: '/Ààne…™t É…ôr/', meaning: 'Ëá™ÁÑ∂' },
            { word: 'ocean', phonetic: '/Àà…ô ä Én/', meaning: 'Êµ∑Ê¥ã' },
            { word: 'picture', phonetic: '/Ààp…™kt É…ôr/', meaning: 'ÂõæÁâá' },
            { word: 'question', phonetic: '/Ààkwest É…ôn/', meaning: 'ÈóÆÈ¢ò' },
            { word: 'restaurant', phonetic: '/Ààrestr…ínt/', meaning: 'È§êÂéÖ' },
            { word: 'student', phonetic: '/ÀàstjuÀêdnt/', meaning: 'Â≠¶Áîü' },
            { word: 'teacher', phonetic: '/ÀàtiÀêt É…ôr/', meaning: 'ËÄÅÂ∏à' }
        ];

        let words = [];
        let currentIndex = 0;
        let results = [];
        let totalCount = 8; // ÈªòËÆ§8È¢ò

        // ÈöèÊú∫ÈÄâÊã©ÂçïËØç
        function selectRandomWords(count = 8) {
            const shuffled = [...allWords].sort(() => 0.5 - Math.random());
            words = shuffled.slice(0, count);
        }

        // Êí≠ÊîæÂΩìÂâçÂçïËØç
        function playCurrentWord() {
            const word = words[currentIndex].word;
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        // ÈáçÊñ∞ÂÅöÂΩìÂâçÈ¢ò
        function restartCurrentWord() {
            document.getElementById('wordInput').value = '';
            playCurrentWord();
        }
        // Âà∑Êñ∞Êï¥‰∏™ÊµãÈ™å
        function restartQuiz() {
            location.reload();
        }

        // Â§ÑÁêÜÂõûËΩ¶ÈîÆ
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitWord();
            }
        }

        // Êèê‰∫§ÂçïËØç
        function submitWord() {
            const currentWord = words[currentIndex].word;
            const userInput = document.getElementById('wordInput').value.trim();
            if (!userInput) {
                alert('ËØ∑ËæìÂÖ•ÂçïËØçÔºÅ');
                return;
            }
            results.push({
                word: currentWord,
                userInput: userInput,
                isCorrect: userInput.toLowerCase() === currentWord.toLowerCase()
            });
            currentIndex++;
            document.getElementById('wordInput').value = '';
            updateProgress();
            if (currentIndex < words.length) {
                playCurrentWord();
            } else {
                showResults();
            }
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°ÂíåËøõÂ∫¶Êï∞
        function updateProgress() {
            document.getElementById('progressFlag').textContent = `${Math.min(currentIndex+1, totalCount)}/${totalCount}`;
            document.getElementById('progressBar').style.width = `${(currentIndex/totalCount)*100}%`;
        }

        // ÊòæÁ§∫ÁªìÊûúÈ°µ
        function showResults() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('resultPage').style.display = 'block';
            document.getElementById('resultCount').textContent = totalCount;
            document.getElementById('resultDesc').textContent = 'AI Write';
            // ÁîüÊàêÂçïËØçÊ†ºÂ≠ê
            const grid = document.getElementById('resultGrid');
            grid.innerHTML = '';
            results.forEach((result, idx) => {
                const cell = document.createElement('div');
                cell.className = 'word-cell';
                cell.textContent = result.word;
                cell.onclick = () => showWordCard(idx);
                grid.appendChild(cell);
            });
        }

        // ÊòæÁ§∫ÂçïËØçÂç°Áâá
        function showWordCard(index) {
            const word = words[index];
            document.getElementById('cardWord').textContent = word.word;
            document.getElementById('cardPhonetic').textContent = word.phonetic;
            document.getElementById('cardMeaning').textContent = word.meaning;
            document.getElementById('wordCard').style.display = 'block';
        }
        // ÂÖ≥Èó≠ÂçïËØçÂç°Áâá
        function closeWordCard() {
            document.getElementById('wordCard').style.display = 'none';
        }
        // Êí≠ÊîæÂçïËØçÂç°Áâá‰∏≠ÁöÑÂçïËØç
        function playWordCard() {
            const word = document.getElementById('cardWord').textContent;
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }
        // ÂàùÂßãÂåñ
        selectRandomWords(totalCount);
        updateProgress();
        playCurrentWord();
    </script>
